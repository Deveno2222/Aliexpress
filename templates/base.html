{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Aliexpress Clone{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
</head>
<body>
  <div class="site">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">AliexpressClone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'item:create' %}">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          {% if request.user.is_authenticated %}
            <a href="#" class="btn btn-outline-primary">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="btn btn-outline-secondary">Dashboard</a>
            <a href="{% url 'core:logout' %}" class="btn btn-outline-secondary">Exit</a>
          {% else %}
            <a href="{% url 'core:signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'core:login' %}" class="btn btn-secondary">Log in</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <footer class="bg-light py-4">
      <div class="container text-center">
        <p>&copy; 2023 AliexpressClone. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
